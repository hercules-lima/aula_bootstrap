<?xml version="1.0"?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		
		<title>Grid</title>
		
		<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
		
		<style type="text/css">
			div.bg{
				background-color: green;
				height: 50px;
				border: 1px solid white;
			}
			
			div.bg1{
				background-color: blue;
				height: 50px;
				border: 1px solid white;
			}
		</style>
	</h:head>
	
	<h:body>
		<div class="container-fluid">
			<DIV class="row">
				<DIV class="col-12 bg">
				</DIV>
			
			</DIV>
			
	
			<DIV class="row">
				<DIV class="col-6 bg">
				</DIV>
				<DIV class="col-6 bg">
				</DIV>
				</DIV>
				
				<DIV class="row">
				<DIV class="col-6 bg">
				</DIV>
				<DIV class="col bg">
				</DIV>
				<DIV class="col bg">
				</DIV>
				</DIV>
				
					<DIV class="row justify-content-md-center">
				<DIV class="col-1 bg">
				</DIV>
				<DIV class="col-6 bg">
				</DIV>
				<DIV class="col-2 bg">
				</DIV>
				</DIV>
				
					<DIV class="row">
				<DIV class="col-xl-4 col-md-12 bg1">
				</DIV>
				<DIV class="col-xl-4 col-md-12 bg1">
				</DIV>
				<DIV class="col-xl-4 col-md-12 bg1">
				</DIV>
				</DIV>
				
						<DIV class="row ">
				<DIV class="col-md-4 bg1">
				</DIV>
				<DIV class="col-md-4  bg1">
				</DIV>
				<DIV class="col-md-4  bg1">
				</DIV>
				</DIV>
		</div>
	</h:body>
</html>
