<?xml version="1.0"?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta charset="utf-8"/> 
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		
		<title>Caixa Seleção</title>
		
		<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
	</h:head>
	
	<h:body>
	
		<div class="container">
			<div class="row">
				<div class="col-12">
				</div>
			</div>
		</div>
		<h:form>
			<h:selectOneMenu class="form-control bg-dark text-white">
				<f:selectItems value="#{produtoController.produtos}" var="prod" itemLabel="#{prod.nome}" itemValue="#{prod.id}" />
			</h:selectOneMenu>
		</h:form>

		
		<script src="resources/js/jquery-3.2.1.min.js"/>
		<script src="resources/js/popper.min.js"/>
    	<script src="resources/js/bootstrap.min.js"/>
	</h:body>
</html>
